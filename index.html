<meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>複製</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
     @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400,500,700&display=swap');
  .txt {outline:none; -webkit-tap-highlight-color:rgba(0,0,0,0);padding:10px;resize : none;width:90%;max-width:350px;height:150px; border:none; background-color:#f5f5f5;font-size:20px; border-radius: 20px;margin-top:20px;-webkit-appearance:none;caret-color:rgba(0, 0, 0, 0.01);color:#212121;}
.btn {
  width:130px;
  height:55px;
  border-radius:99em;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size:23px;
  font-weight:500;
  font-family: 'Noto Sans TC', sans-serif;
  margin-top:30px;
  background:#f5f5f5;
  color:#333;
  -webkit-user-select: none;
}
</style>
  <div class="bg2"></div>
  <div class="bg">
<center>
<textarea class="txt" id="text" placeholder="內容" readonly="readonly"></textarea>
  <br>
  <div ripple-onclick="copy()" class="btn">複製內容</div>
  <script src="https://erichsia7.github.io/ripple.js/ripple.min.js"></script>
<script src="https://erichsia7.github.io/prompt.js/prompt.min.js"></script>

<script>
var getUrlString = location.href;
var url = new URL(getUrlString);

document.getElementById("text").value= url.searchParams.get('text') ;
  $('title').html('複製 - ' + url.searchParams.get('text'));
  function copy() {
var copys=document.getElementById("text");
copys.select();
document.execCommand("Copy");
$('body').prompt({'message':'已複製','time':1200,'animate':'slide'});
}
  ripple('.btn','#000','0.3',1200,'true');
</script>
  <div id="msg" class="msg">已複製內容</div>
    </center>
  </div>
