<meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<title>複製</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .msg {background:rgba(0, 0, 0, 0.7);width:auto;height:auto;padding:5px 15px;position:fixed;top:-80px;left:50%;transform:translate(-50%,-0%);border-radius:25px;color:#ffffff;}
  .txt {width:90%;height:150px; border:1px solid #8c8c8c; background-color:#ffffff;font-size:20px; border-radius: 12px;margin-top:20px;-webkit-appearance:none;caret-color:rgba(0, 0, 0, 0.01);color:#212121;}
   @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400,500,700&display=swap');
.btn {
  width:130px;
  height:55px;
  border-radius:99em;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size:23px;
  font-weight:500;
  font-family: 'Noto Sans TC', sans-serif;
  margin-top:30px;
  background:#f5f5f5;
  color:#333;
}
</style>
  <div class="bg2"></div>
  <div class="bg">
<center>
<textarea class="txt" id="text" placeholder="內容" readonly="readonly"></textarea>
  <br>
  <div ripple-onclick="copy()" class="btn">複製內容</div>
  <script src="https://erichsia7.github.io/ripple.js/ripple.min.js"></script>

<script>
var getUrlString = location.href;
var url = new URL(getUrlString);

document.getElementById("text").value= url.searchParams.get('text') ;
  
  function copy() {
var copys=document.getElementById("text");
copys.select();
document.execCommand("Copy");
setTimeout("document.activeElement.blur(); ",800);
    $('#msg').animate({top: 50 + 'px' },333).delay(1111).animate({top: -80 + 'px' },333);
}
  ripple('.btn','#000','0.3',1200,'true');
</script>
  <div id="msg" class="msg">已複製內容</div>
    </center>
  </div>
